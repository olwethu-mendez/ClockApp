<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>

        <div class="number number1"><div class="span">1</div></div>
        <div class="number number2"><div class="span">2</div></div>
        <div class="number number3"><div class="span">3</div></div>
        <div class="number number4"><div class="span">4</div></div>
        <div class="number number5"><div class="span">5</div></div>
        <div class="number number6"><div class="span">6</div></div>
        <div class="number number7"><div class="span">7</div></div>
        <div class="number number8"><div class="span">8</div></div>
        <div class="number number9"><div class="span">9</div></div>
        <div class="number number10"><div class="span">10</div></div>
        <div class="number number11"><div class="span">11</div></div>
        <div class="number number12"><div class="span">12</div></div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
