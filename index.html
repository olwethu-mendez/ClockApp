<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/modal.css" rel="stylesheet">
    <script src="script/modal.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Clock</title>
</head>
<body>
    <div class="tab">
        <button class="btn-clock active">
            <i class="fas fa-clock" id="clockIcon"></i>
            Clock
        </button>
        <button class="btn-stopwatch">
            <i class="fas fa-stopwatch" id="stopwatchIcon"></i>
            Stopwatch
        </button>
        <button class="btn-timer">
            <i class="far fa-hourglass" id="timerIcon"></i>
            Timer
        </button>
    </div>
    <div class="tab-content">
        <div class="clock-items">
            <br/>
            <div class="stopwatch">
                <h1 id="displayTime">00:00:00:0</h1>
                <div class="buttons stopwatch-buttons">
                    <button class="btns btn-stop" alt="pause"><i class="fa fa-stop-circle"></i></button>
                    <button class="btns btn-start"><i class="fa fa-play-circle"></i></button>
                    <button class="btns btn-reset"><i class="fa fa-undo"></i></button>
                </div>
            </div>
            <br/>
            <div class="clock analogue">
                <div class="hand hour" id="hour-hand"></div>
                <div class="hand minute" id="minute-hand"></div>
                <div class="hand second" id="second-hand"></div>

                <div class="number numberM1"><div class="span">•</div></div>
                <div class="number numberM2"><div class="span">•</div></div>
                <div class="number numberM3"><div class="span">•</div></div>
                <div class="number numberM4"><div class="span">•</div></div>
                <div class="number number1 main-nr"><div class="span">1</div></div>
                <div class="number numberM6"><div class="span">•</div></div>
                <div class="number numberM7"><div class="span">•</div></div>
                <div class="number numberM8"><div class="span">•</div></div>
                <div class="number numberM9"><div class="span">•</div></div>
                <div class="number number2 main-nr"><div class="span">2</div></div>
                <div class="number numberM11"><div class="span">•</div></div>
                <div class="number numberM12"><div class="span">•</div></div>
                <div class="number numberM13"><div class="span">•</div></div>
                <div class="number numberM14"><div class="span">•</div></div>
                <div class="number number3 main-nr"><div class="span">3</div></div>
                <div class="number numberM16"><div class="span">•</div></div>
                <div class="number numberM17"><div class="span">•</div></div>
                <div class="number numberM18"><div class="span">•</div></div>
                <div class="number numberM19"><div class="span">•</div></div>
                <div class="number number4 main-nr"><div class="span">4</div></div>
                <div class="number numberM21"><div class="span">•</div></div>
                <div class="number numberM22"><div class="span">•</div></div>
                <div class="number numberM23"><div class="span">•</div></div>
                <div class="number numberM24"><div class="span">•</div></div>
                <div class="number number5 main-nr"><div class="span">5</div></div>
                <div class="number numberM26"><div class="span">•</div></div>
                <div class="number numberM27"><div class="span">•</div></div>
                <div class="number numberM28"><div class="span">•</div></div>
                <div class="number numberM29"><div class="span">•</div></div>
                <div class="number number6 main-nr"><div class="span">6</div></div>
                <div class="number numberM31"><div class="span">•</div></div>
                <div class="number numberM32"><div class="span">•</div></div>
                <div class="number numberM33"><div class="span">•</div></div>
                <div class="number numberM34"><div class="span">•</div></div>
                <div class="number number7 main-nr"><div class="span">7</div></div>
                <div class="number numberM36"><div class="span">•</div></div>
                <div class="number numberM37"><div class="span">•</div></div>
                <div class="number numberM38"><div class="span">•</div></div>
                <div class="number numberM39"><div class="span">•</div></div>
                <div class="number number8 main-nr"><div class="span">8</div></div>
                <div class="number numberM41"><div class="span">•</div></div>
                <div class="number numberM42"><div class="span">•</div></div>
                <div class="number numberM43"><div class="span">•</div></div>
                <div class="number numberM44"><div class="span">•</div></div>
                <div class="number number9 main-nr"><div class="span">9</div></div>
                <div class="number numberM46"><div class="span">•</div></div>
                <div class="number numberM47"><div class="span">•</div></div>
                <div class="number numberM48"><div class="span">•</div></div>
                <div class="number numberM49"><div class="span">•</div></div>
                <div class="number number10 main-nr"><div class="span">10</div></div>
                <div class="number numberM51"><div class="span">•</div></div>
                <div class="number numberM52"><div class="span">•</div></div>
                <div class="number numberM53"><div class="span">•</div></div>
                <div class="number numberM54"><div class="span">•</div></div>
                <div class="number number11 main-nr"><div class="span">11</div></div>
                <div class="number numberM56"><div class="span">•</div></div>
                <div class="number numberM57"><div class="span">•</div></div>
                <div class="number numberM58"><div class="span">•</div></div>
                <div class="number numberM59"><div class="span">•</div></div>
                <div class="number number12 main-nr"><div class="span">12</div></div>
            </div>
            <br/>
            <div class="timer-container timer-center">                
                <div class="timer-circle timer-center">
                    <div class="semicircle"></div>
                    <div class="semicircle"></div>
                    <div class="semicircle"></div>
                    <div class="outer-circle"></div>
                </div>
                <div class="timer-container-2 timer-center">
                    <div class="timer timer-center">
                        <span id="countdown-timer" class="timer-nr-container">00:00:00</span>
                    </div>
                </div>
                
                <span class="modal-link open-input-timer" style="color: white;">Set Timer</span>
                <div class="buttons timer-buttons">
                    <button onclick="pauseTimer()" class="input-button pause-timer">Pause</button>
                    <button onclick="resumeTimer()" class="input-button resume-timer">Resume</button>
                    <button onclick="resetTimer()" class="input-button reset-timer">Reset</button>
                </div>
                
            </div>
            
            <div class="input-timer-wrapper">
                <div class="input-timer-content">
                    <form class="input-form" onsubmit="event.preventDefault(); startTimer();">
                        <input type="number" class="input-box input-hour" id="input-hour" placeholder="hrs">
                        <input type="number" class="input-box input-minute" id="input-minute" placeholder="mins">
                        <input type="number" class="input-box input-second" id="input-second" placeholder="secs">
                        <input type="submit" class="input-button start-timer" value="start">
                    </form>
                </div>
            </div>
    </div>
    <script src="script/script.js"></script>
    <script src="https://kit.fontawesome.com/8c19ff9723.js" crossorigin="anonymous"></script>
    <script>
        modal(".open-input-timer", ".input-timer-wrapper", ".input-timer-content", ".start-timer", true)
    </script>
</body>
</html>
