<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/style2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Clock</title>
</head>
<body>
    <div class="tab">
        <button class="btn-clock active">
            <i class="fa-solid fa-clock" id="clockIcon"></i>
            Clock
        </button>
        <button class="btn-stopwatch">
            <i class="fa-solid fa-stopwatch" id="stopwatchIcon"></i>
            Stopwatch
        </button>
        <button class="btn-timer">
            <i class="fas fa-hourglass" id="timerIcon"></i>
            Timer
        </button>
    </div>
    <div class="tab-content">
        <div class="clock-items">
            <br/>
            <div class="stopwatch">
                <h1 id="displayTime">00:00:00:0</h1>
                <div class="buttons">
                    <button class="btns btn-stop"><i class="fa fa-stop-circle"></i></button>
                    <button class="btns btn-start"><i class="fa fa-play-circle"></i></button>
                    <button class="btns btn-reset"><i class="fa fa-undo"></i></button>
                </div>
            </div>
            <br/>
            <div class="clock">
                <div class="hand hour" id="hour-hand"></div>
                <div class="hand minute" id="minute-hand"></div>
                <div class="hand second" id="second-hand"></div>

                <div class="number numberM1"><div class="span">•</div></div>
                <div class="number numberM2"><div class="span">•</div></div>
                <div class="number numberM3"><div class="span">•</div></div>
